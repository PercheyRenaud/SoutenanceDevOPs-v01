      - name: install apache2 and php7.3
        apt:
          name:
            - apache2
            - php
            - php-mysql
            - libapache2-mod-php
            - php-xml
            - php-mbstring
            - MySql-python
          state: present
          update_cache: yes

      - name: install MariaDB
        apt:
          name: mariadb-server
          state: present

      - name: start MariaDB on boot
        systemd:
          name: mariadb
          state: started
          enabled: yes

