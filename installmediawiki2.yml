---

- name: Installation Wordpress
  become: true
  hosts: wordpress
  tasks:

#unzip
      - name: install unzip package
        package:
          name: unzip
          state: present

#livraison package
      - name: Creates directory LIVR
        file:
          path: /appli/mediawiki/LIVR/28-05
          state: directory

      - name: Unzip input.zip
        unarchive:
          src: /tmp/INPUT.zip
          dest: /appli /mediawiki/LIVR/28-05
          remote_src: no
